 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>before_after</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>
<header>
    <img src="/photos/IMG_3220.jpg" alt="panoramic view" class="header_img"/>
</header>
<body>
    <div id="wrapper">
        <h1>St. Catherine Renovation </h1>

        <div id="imageContainer" >
            <h2>The Beginning and First Demo</h2>
                <img  src="/photos/front_before.jpg" alt="before" class="img-swap"/>
                <!-- <img  src="/photos/front_after.jpg" alt="after"/> -->
            <h2>Demolition Complete and Walls Up</h2>
                <img  src="photos/demo_before.jpg" alt="demo_before" class= "img-swap2"/>
                <!-- <img src="photos/demo_after.jpg"  alt="demo_after"/> -->
        </div>
    </div>
    
    <!-- Slideshow container -->
<div class="slideshow-container clearfix">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade clearfix">
          <div class="numbertext">1 / 3</div>
          <img src="/photos/IMG_2304.jpg" class="slideImg">
          <div class="text">Front of House</div>
        </div>
      
        <div class="mySlides fade clearfix">
          <div class="numbertext">2 / 3</div>
          <img src="/photos/IMG_3524.jpg" class="slideImg" >
          <div class="text">Framing Shower</div>
        </div>
      
        <div class="mySlides fade clearfix">
          <div class="numbertext">3 / 3</div>
          <img src="photos/IMG_3526.jpg" class="slideImg"z >
          <div class="text">Shower Liner</div>
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
      </div>

      <script src="js/jquery-3.3.1.min.js"></script>
<script src="/js/script.js"></script>  

</body>
</html>
